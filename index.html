<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
    <div class="container">

      <div class="content">
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
        <div class="image"></div>
        <div class="text">Start for free & Get <br> Attractive offers Today!</div>
      </div>

      <form id="form">
        <div class="social">

          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br>
            <span>Sign In</span>
          </div>
          <div class="btn">
            <div class="btn-1">
               <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                Sign Up
            </div>
            <div class="btn-2">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"/>
              Sign Up
            </div>
          </div>
          <div class="or">Or</div>
        </div>

       
        <!-- /**
          * ! user name input here
        **/-->
        
        <div>
            <label for="user_name">User Name</label>
            <i class="fa fa-user"></i>
            <input type="text" name="user_name" id="user_name" placeholder="Enter your username">
            <i class="fa fa-exclamation failure-iocn"></i>
            <i class="fa fa-circle-check success-icon"></i>
            <div class="error"></div>
        </div>

        <!-- /**
                  * ! Email input here
                **/-->
        <div>
            <label for="email">Email</label>
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email" >
            <i class="fa fa-exclamation failure-iocn"></i>
            <i class="fa fa-circle-check success-icon"></i>
            <div class="error"></div>
        </div>

        <!-- /**
                  * ! Password input here
                **/-->
        <div>
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password"placeholder="Password here">
            <i class="fa fa-exclamation failure-iocn"></i>
            <i class="fa fa-circle-check success-icon"></i>
            <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>

    </div>

    <script src="/app.js"></script>
</body>
</html>
